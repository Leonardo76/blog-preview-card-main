<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <section class="card center-screen">
        <h1 class="visually-hidden">Blog preview card</h1>
        <div class="card__wrapper">
            <img src="./assets/images/illustration-article.svg"
                 alt="Blog Image"
                 class="card__image"
                 width="336" height="201"
            >
            <div class="card__content">
                <span class="card__category">Learning</span>
                <time class="card__publish-date" datetime="2023-12-21">Published 21 Dec 2023</time>
                <h2 class="card__title">
                    <a href="" class="card__link">
                        HTML & CSS foundations
                    </a>
                </h2>
                <p class="card__Description">These languages are the backbone of every website, defining structure,
                    content,
                    and presentation.</p>
            </div>
            <div class="card__author">
                <img class="card__userpic" src="./assets/images/image-avatar.webp" alt="Avatar"
                     width="64" height="65">
                <p class="card__author-name">Greg Hooper</p>
            </div>
        </div>
    </section>
</main>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Leonardo Cernaianu</a>.
</div>
</body>
</html>
